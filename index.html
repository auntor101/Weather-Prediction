<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Prediction</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            margin-top: 30px;
        }
        .header {
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Predictor</a>
      </div>
    </nav>
    
    <div class="container">
        <div class="header text-center">
            <h1 class="display-5">Predict Weather Conditions</h1>
            <p class="lead">Enter the details below and click "Predict" to get the weather prediction.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="rainfall" class="form-label">Rainfall (mm)</label>
                                <input type="number" step="any" class="form-control" id="rainfall" name="rainfall" required>
                            </div>
                            <div class="mb-3">
                                <label for="temperature" class="form-label">Temperature (Â°C)</label>
                                <input type="number" step="any" class="form-control" id="temperature" name="temperature" required>
                            </div>
                            <div class="mb-3">
                                <label for="humidity" class="form-label">Humidity (%)</label>
                                <input type="number" step="any" class="form-control" id="humidity" name="humidity" required>
                            </div>
                            <div class="mb-3">
                                <label for="sunshine" class="form-label">Sunshine (hours)</label>
                                <input type="number" step="any" class="form-control" id="sunshine" name="sunshine" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Predict Weather</button>
                        </form>
                    </div>
                </div>
                {% if prediction_text %}
                    <div class="alert alert-info mt-3" role="alert">
                        {{ prediction_text }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
